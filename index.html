<!DOCTYPE html>
<html>
  <head>
    <title>texCite</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script type='text/javascript' src='index.js'></script>
  </head>
  <body>
    <header>
      <h1>.tex to the citation list</h1>
    </header>

    <input
      id='fileInput'
      type='file'
      accept='.tex'
    />

    <textarea
      id='listArea'
      rows='24'
      cols='80'
      readonly
    >
    </textarea>

    <textarea
      id='bibArea'
      rows='24'
      cols='80'
      readonly
    >
    </textarea>
  </body>
</html>
